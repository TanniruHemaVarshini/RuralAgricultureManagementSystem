<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Farmer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                 <li><a href="farmer.html">Farmer</a></li>
                <li><a href="buyer.html">Buyer</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Farmer Registration</h2>
            <form id="farmer-registration-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="farmSize">Farm Size (in acres):</label>
                <input type="number" id="farmSize" name="farmSize" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="crops">Crops Grown:</label>
                <input type="text" id="crops" name="crops" required>

                <button type="submit">Register</button>
            </form>
        </section>

        <section id="manage-crops">
            <h2>Manage Crops</h2>
            <ul>
                <li><button onclick="alert('View your crops here.');">View Crops</button></li>
                <li><button onclick="alert('Add a new crop functionality here.');">Add New Crop</button></li>
                <li><button onclick="alert('Remove crop functionality here.');">Remove Crop</button></li>
            </ul>
        </section>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
